name: Flutter

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.1
    - name: Setup Java JDK
      uses: actions/setup-java@v1.3.0
    - name: Flutter action
      uses: subosito/flutter-action@v1.3.2
    - run: flutter build ios --release --no-codesign

  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.1
    - name: Setup Java JDK
      uses: actions/setup-java@v1.3.0
    - name: Flutter action
      uses: subosito/flutter-action@v1.3.2
    - run: flutter build apk

